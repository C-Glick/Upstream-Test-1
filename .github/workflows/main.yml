name: Merge upstream branches
on:
 schedule:
    - cron: '*/30 * * * *' # every 30 minutes
 workflow_dispatch: # on button click

jobs:
  sync_with_upstream:
    runs-on: ubuntu-latest
    name: Sync main with upstream latest
    steps:
     - uses: actions/checkout@v2
       with:
        ref: main                   #target branch
        #submodules: 'recursive'     # possibly needed in your situation  
     - name: Merge Upstream
       run: |
         git config --global user.name 'Actions Bot'
         git config --global user.email '<>'

         # "git checkout master" is unnecessary, already here by default
         git pull --ff-only --unshallow  # unshallow option is very important, you would get
                               # complaints about unrelated histories without it.
                               # (but actions/checkout@v2 can also be instructed
                               # to fetch all git depth right from the start)

         git remote add upstream https://github.com/Quest-Board/Upstream-Test.git     #change upstream url here
         git fetch upstream
         
         PULL_OUTPUT=$(git pull -s recursive -X ours upstream main)   #pull from upstream, merge favoring our changes if conflicts
         
         if [ "$PULL_OUTPUT" != "Already up to date." ]; then
           #set commit message
           git commit --amend -m "Merge changes from upstream" -m "Upstream: https://github.com/Quest-Board/Upstream-Test.git"
           #push changes to origin 
           git push origin main
         else
           echo "Fork already up to date with upstream. Not merging"
         fi
